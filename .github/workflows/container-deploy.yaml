name: container-deploy

on:
  push:
    paths:
      - 'nodejs/**'
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: nodejs-app
  EKS_CLUSTER: astro
  
